<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="firstBlock">
      <div class="container">
        <div class="firstB">
          <input type="text" name="test" value="" placeholder="0" id="inp" readonly>
        </div>
        <div class="secondB">
          <div class="first">
              <button type="button" name="button" id="se" >SE</button>
              <button type="button" class="forButton" name="button" id="division" >/</button>
          </div>
          <div class="second">
            <button type="button" class="number" name="button" id="seven">7</button>
            <button type="button" class="number" name="button" id="eight">8</button>
            <button type="button" class="number" name="button" id="nine">9</button>
            <button type="button" class="forButton"  name="button" id="multiplication">*</button>
          </div>
          <div class="third">
            <button type="button"  class="number" name="button" id="four">4</button>
            <button type="button"  class="number" name="button" id="five">5</button>
            <button type="button"  class="number" name="button" id="six">6</button>
            <button type="button"  class="forButton"  name="button" id="minus">-</button>
          </div>
          <div class="fourth">
            <button type="button"  class="number" name="button" id="one">1</button>
            <button type="button"  class="number" name="button" id="two">2</button>
            <button type="button"  class="number" name="button" id="three">3</button>
            <button type="button"  class="forButton" name="button" id="plus">+</button>
          </div>
          <div class="fifth">
            <button type="button"  class="number" name="button" id="zero">0</button>
            <button type="button" name="button" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  <script src="js/script.js"></script>
  </body>
</html>
